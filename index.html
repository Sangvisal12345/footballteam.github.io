<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>កីឡាករបាល់ទាត់​ ច្រកត្នោត​ យូណាយធីត</h1>
        <form id="player-form">
            <input type="hidden" id="player-id">
            <input type="text" id="player-name" placeholder="ឈ្មោះកីឡាករ" required>
            <input type="text" id="player-position" placeholder="តំណែង" required>
            <input type="number" id="player-age" placeholder="អាយុ" required>
            <input type="text" id="player-nationality" placeholder="លេខ" required>
            <button type="submit">Add Player</button>
        </form>
        <table id="player-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ឈ្មោះកីឡាករ</th>
                    <th>តំណែង</th>
                    <th>អាយុ</th>
                    <th>លេខ</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
